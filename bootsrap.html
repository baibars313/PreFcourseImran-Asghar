    <div class="container my-5">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.pixabay.com/photo/2016/09/22/10/44/banner-1686943_1280.jpg"
                        class=" slider-img d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2016/05/27/08/51/mobile-phone-1419275_1280.jpg"
                        class="slider-img d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2017/04/11/15/55/animals-2222007_1280.jpg"
                        class="slider-img d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="d-flex justify-content-center my-2" id="sliderContainer">
            <div>
                <button class="slider-btn  mx-2" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                    aria-current="true" aria-label="Slide 0"><span></span></button>
            </div>
            <div>
                <button class="slider-btn mx-2" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-current="true" aria-label="Slide 1"><span></span></button>
            </div>
            <div>
                <button class="slider-btn mx-2" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-current="true" aria-label="Slide 2"><span></span></button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                  // Get the container element
                  var sliderContainer = document.getElementById('sliderContainer');
            
                  // Attach a click event listener to the container
                  sliderContainer.addEventListener('click', function (event) {
                    // Check if the clicked element is a button with the class 'slider-btn'
                    if (event.target.classList.contains('slider-btn')) {
                      // Remove the 'active2' class from all buttons inside the container
                      var buttons = sliderContainer.getElementsByTagName('button');
                      for (var i = 0; i < buttons.length; i++) {
                        buttons[i].classList.remove('active2');
                      }
            
                      // Add the 'active2' class to the clicked button
                      event.target.classList.add('active2');
                    }
                  });
                });
              </script>
