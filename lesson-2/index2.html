<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dasboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Webpixels CSS */
        /* Utility and component-centric Design System based on Bootstrap for fast, responsive UI development */
        /* URL: https://github.com/webpixels/css */

        @import url(https://unpkg.com/@webpixels/css@1.1.5/dist/index.css);

        /* Bootstrap Icons */
        @import url("https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css");
    </style>
</head>

<body>

    <!-- Dashboard -->
    <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
        <!-- Vertical Navbar -->
        <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
            id="navbarVertical">
            <div class="container-fluid">
                <!-- Toggler -->
                <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Brand -->
                <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
                    <img src="https://preview.webpixels.io/web/img/logos/clever-primary.svg" alt="...">
                </a>
                <!-- User menu (mobile) -->
                <!-- Collapse -->
                <div class="collapse navbar-collapse" id="sidebarCollapse">
                    <!-- Navigation -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-house"></i> Dashboard
                            </a>
                        </li>
                    </ul>
                    <!-- Divider -->
                    <hr class="navbar-divider my-5 opacity-20">
                    <!-- Navigation -->

                    <!-- Push content down -->
                    <div class="mt-auto"></div>
                    <!-- User (md) -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person-square"></i> Account
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-box-arrow-left"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Main content -->

        <div class="h-screen flex-grow-1 overflow-y-lg-auto">
            <!-- Header -->
            <header class="bg-surface-primary border-bottom pt-6">
                <div class="container-fluid">
                    <div class="mb-npx">
                        <div class="row align-items-center">
                            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                                <!-- Title -->
                                <h1 class="h2 mb-0 ls-tight">Application</h1>
                            </div>
                            <!-- Actions -->
                            <div class="col-sm-6 col-12 text-sm-end">
                                <div class="mx-n1">
                                    <a href="#" class="btn d-inline-flex btn-sm btn-neutral border-base mx-1"
                                        data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                                        <span class=" pe-2">
                                            <i class="bi bi-pencil"></i>
                                        </span>
                                        <span>Ctaegory</span>
                                    </a>
                                    <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-1" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop1">
                                        <span class=" pe-2">
                                            <i class="bi bi-plus"></i>
                                        </span>
                                        <span>Create Qoute</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Nav -->
                        <ul class="nav nav-tabs mt-4 overflow-x border-0">
                            <li class="nav-item ">
                                <a href="#" class="nav-link active">All Categories</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link font-regular">All Posts</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <!-- Main -->
            {% block content %}
            {% endblock %}
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h3 class="text-center">Create Post</h3>

                            <div class="container my-2">
                                <label for="desc" class="text-dark" id="img-label">
                                    <!--  -->
                                </label>
                                <input type="file" class="form-control" id="img" placeholder=""
                                    onchange="handlePictureUpload(event)">
                            </div>
                            <div class="container my-2">
                                <label for="desc" class="text-dark">Select Image:</label>
                                <select name="cats" class="form-select" id="cats">

                                </select>
                            </div>
                            <div class="container my-2">
                                <label for="desc" class="text-dark">Qoute:</label>
                                <textarea id="desc" rows="8" style="border:1px solid black; border-radius:5px; width:100%">write here...</textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary submit" onclick="creatPost()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h3 class="text-center">Create Category</h3>
                            <div class="container my-2">
                                <label for="cat" class="text-dark">Name</label>
                                <input type="text" class="form-control" id="cat" placeholder="e.g Hadiths">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                        <button type="button" class="btn btn-primary submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js
    "></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch categories from the API
            console.log("dddddddd")
            try {
                const response = await fetch('https://thickhead.pythonanywhere.com/app_api/categories/');
                const categories = await response.json();

                // Get the select element
                const selectElement = document.getElementById('cats');

                // Populate the select element with options from the API
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        });


    </script>
    <script>

        const handlePictureUpload = async (event) => {
            const file = event.target.files[0];

            try {
                // Create form data to send the file
                document.getElementById("img-label").innerHTML = `<div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>`
                const formData = new FormData();
                formData.append('file', file);

                // Upload file to NFT.Storage
                const response = await axios.post(
                    'https://api.nft.storage/upload',
                    formData,
                    {
                        headers: {
                            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJkaWQ6ZXRocjoweGYyNTdBZUIwMzI0YkJCMmZCNjA1NjMwNjMwRTNiMzNFNmJiZjREYWYiLCJpc3MiOiJuZnQtc3RvcmFnZSIsImlhdCI6MTY4ODExNjE0ODM3MCwibmFtZSI6Im5ldHdvcmtpbmcifQ.bLYpVNRTDFj5IN-c0bs0hpq2plz8Npd1NsaeuvJhvTw',
                            'Content-Type': 'multipart/form-data',
                        },
                    }
                );

                // Get the image link from the response
                const imageLink = response.data.value.cid;
                const completeImageLink = `https://ipfs.io/ipfs/${imageLink}/${file.name}`;

                // Set the image link in the state
                // (you might want to use this value in your application)
                console.log(completeImageLink);
                console.log("Image uploaded successfully");
                document.getElementById("img-label").innerHTML = `<img class="mx-2 my-2"
                src="${completeImageLink}"
                alt="" id="preview"
                style="height: 100px; width:100px; border:1px solid green; border-radius:5px;">`
            } catch (error) {
                // Display an error message if the upload fails
                console.error("Error uploading image:", error);
                document.getElementById("img-label").innerHTML = 'Select Image'
            } finally {
                console.log("Upload process completed");
            }
        };


        const creatPost = async () => {
            const img = document.getElementById("preview").src;
            const description = document.getElementById("desc").value;
            const category = document.getElementById("cats").value;
            try {
                document.getElementsByClassName("submit")[0].innerText = "Please Wait"
                let resp = await axios.post("https://thickhead.pythonanywhere.com/app_api/posts/all/", { image: img, description: description, category: category })
                window.location.reload()
                document.getElementsByClassName("submit")[0].innerText = "Submit"

            } catch (error) {
                alert("network error")
                console.log(error)
                document.getElementsByClassName("submit")[0].innerText = "Submit"
            }

        }
    </script>
</body>

</html>
